    {% extends 'secondhand/base.html' %}

{% block title %}
    Delete Order
{% endblock %}

{% block content %}
    <form
        action="{{ order.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            order {{ order }}?
        </p>
        <a href="{{ order.get_absolute_url }}">Cancel</a>
        <button type="submit" class="button button-primary">Delete Order</button>
    </form>
{% endblock %}
