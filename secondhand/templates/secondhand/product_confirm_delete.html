    {% extends 'secondhand/base.html' %}

{% block title %}
    Delete Product
{% endblock %}

{% block content %}
    <form
        action="{{ product.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            product {{ product }}?
        </p>
        <a href="{{ product.get_absolute_url }}">Cancel</a>
        <button type="submit" class="button button-primary">Delete Product</button>
    </form>
{% endblock %}
