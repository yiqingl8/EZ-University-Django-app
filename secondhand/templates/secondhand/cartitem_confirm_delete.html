    {% extends 'secondhand/base.html' %}

{% block title %}
    Delete Cart Item
{% endblock %}

{% block content %}
    <form
        action="{{ cartitem.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            cart item {{ cartitem }}?
        </p>
        <a href="{{ cartitem.get_absolute_url }}">Cancel</a>
        <button type="submit" class="button button-primary">Delete Cart Item</button>
    </form>
{% endblock %}
