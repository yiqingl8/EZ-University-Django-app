    {% extends 'secondhand/base.html' %}

{% block title %}
    Delete Cart
{% endblock %}

{% block content %}
    <form
        action="{{ cart.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            cart {{ cart }}?
        </p>
        <a href="{{ cart.get_absolute_url }}">Cancel</a>
        <button type="submit" class="button button-primary">Delete Cart</button>
    </form>
{% endblock %}
